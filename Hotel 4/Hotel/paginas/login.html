<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aconchego nas montanhas</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="imagem-conteudo">
          <img src="/css/img/chalé.jpg" alt="Chalé">
          <div class="overlay"></div>
          <img src="/css/img/real estate (3) 1.png" alt="Logo" class="logo">
        </div>

        <div class="conteudo">
            <button type="button" class="close" aria-label="Close">
                <a href="/index.html"><span aria-hidden="true">&times;</span></a>
            </button>
            <div class="login_body">
                <div class="login_box">
                    <h2>Login...</h2>
                    <form>
                        <div class="input_box">
                            <input required type="Email" placeholder="Email ou número de telefone">
                        </div>
                        <div class="input_box">
                            <input required type="password" placeholder="Senha">
                        </div>
                        <div class="button">
                            <a href="perfil.html"><button type="button" class="button">Entrar</button></a>
                        </div>
                        <div class="ajuda">
                            <p>Ainda não tem uma conta? <a href="cadastro.html" class="cadastro">Cadastro</a></p>
                        </div>
                        <p>&copy; 2024 Aconchego nas Montanhas. Todos os direitos reservados.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
