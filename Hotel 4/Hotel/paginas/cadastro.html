<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <div class="container">
      <div class="imagem-conteudo">
        <img src="/css/img/chalé.jpg" alt="Chalé">
        <div class="overlay"></div>
        <img src="/css/img/real estate (3) 1.png" alt="Logo" class="logo">
    </div>

        <button type="button" class="close" aria-label="Close">
            <a href="/index.html"><span aria-hidden="true">&times;</span></a>
        </button>

        <div class="conteudo">
            <div class="login_body">
                <div class="login_box">
                    <br><br>
                    <h2>Cadastro...</h2>
                    <form>
                        <div class="input_box">
                            <input required type="name" placeholder="nome">
                        </div>
                        <div class="input_box">
                            <input required type="surname" placeholder="Sobrenome">
                        </div>
                        <div class="idade">
                            <select class="idade" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Idade</option>
                                <option value="1">-18</option>
                                <option value="2">+18</option>
                            </select>
                        </div>
                        <div class="input_box">
                            <input required type="identification" placeholder="CPF">
                        </div>
                        <div class="input_box">
                            <input required type="Email" placeholder="Email ou número de telefone">
                        </div>
                        <div class="input_box">
                            <input required type="password" placeholder="Crie uma senha">
                        </div>
                        <div class="botao">
                            <a href="perfil.html"><button type="button" class="botao">Entrar</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
